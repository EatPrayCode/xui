<div class="row" rtl>
  <div class="col-sm-12">
    <h3>{{ 'app.settings.title' | translate }}</h3>
  </div>
</div>

<mat-drawer-container class="example-container">

  <mat-drawer mode="side" class="example-sidenav" opened>

    <mat-nav-list *ngFor="let tabItem of sideNavItems" >
      <a mat-list-item [routerLink]="tabItem.link" routerLinkActive
      #rla="routerLinkActive" [active]="rla.isActive">{{tabItem?.name}}</a>
    </mat-nav-list>

  </mat-drawer>

  <mat-drawer-content class="example-sidenav-content">

    <router-outlet></router-outlet>

  </mat-drawer-content>

</mat-drawer-container>
