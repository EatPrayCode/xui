<div class="container">
  <div class="row" rtl>
    <div class="col-sm-12">
      <h3>{{ 'app.settings.title' | translate }}</h3>
    </div>
  </div>

  <nav mat-tab-nav-bar mat-stretch-tabs class="mat-elevation-z4 tabs-container">
    <a mat-tab-link *ngFor="let tabItem of mainMenuItems" [routerLink]="tabItem.link" routerLinkActive
      #rla="routerLinkActive" [active]="rla.isActive">
      <mat-icon class="mr-8">{{tabItem.icon}}</mat-icon>
      {{tabItem.name}}
    </a>
  </nav>


  <router-outlet></router-outlet>

</div>
