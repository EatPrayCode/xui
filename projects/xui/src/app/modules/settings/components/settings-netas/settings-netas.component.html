<div class="container" rtl>
    <div class="contributors" [ngClass]="routeAnimationsElements">
        <h2>{{ 'app.about.contributors.title' | translate }}</h2>

        <div class="contributors-wrapper">

            <a (click)="onSelectCard()" *ngFor="let feature of allNetas" class="contributor" rel="noopener noreferrer">
                <img [ngClass]="{'card-selected': selected}" alt src="./../../../../../assets/sample.png">
                <span>Tomas Trajan</span>
            </a>

        </div>
    </div>
</div>
