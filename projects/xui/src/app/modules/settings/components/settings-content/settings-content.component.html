<ng-container *ngIf="leftSideNav$ | async as sideNavItems">

  <div class="row" rtl *ngFor="let item of sideNavItems">

    <div class="col-md-6 group">
      <h2>{{item}}</h2>
    </div>

    <div class="col-md-6 group">
      {{obj[item].length | json}}
    </div>

  </div>

  <a mat-raised-button class="actions-main" color="accent" (click)="savesettings()">
    Save Settings
  </a>


</ng-container>
