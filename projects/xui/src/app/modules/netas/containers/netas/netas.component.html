<div class="container">
  <div class="row" rtl>
    <div class="col-sm-12">
      <h1>Netas</h1>
    </div>
  </div>

  <mat-tab-group class="mat-elevation-z4" disablePagination=true (selectedTabChange)="onSequenceChangeEvent($event)">

    <mat-tab *ngFor="let link of mainMenuItems" [label]="link" [routerLink]="link.link">

      <ng-template mat-tab-label>
        <span>{{link.label}}</span>
      </ng-template>

    </mat-tab>

  </mat-tab-group>

  <div class="search-box mat-elevation-z4">
    <button mat-button mat-icon-button (click)="OnSearch()" matTooltip="Search">
      <mat-icon>search</mat-icon>
    </button>

    <mat-form-field class="form-field" [floatLabel]="'never'">
      <input matInput type="text" placeholder="Search" [(ngModel)]="value" (keyup.enter)="OnSearch()" />
    </mat-form-field>

    <button mat-button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Siguiente">
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>

    <button mat-button mat-icon-button (click)="OnClear()" matTooltip="Borrar bÃºsqueda">
      <mat-icon>clear</mat-icon>
    </button>
  </div>

  <router-outlet></router-outlet>

</div>

<mat-menu #menu="matMenu">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Company (disabled)</mat-label>
      <input matInput disabled value="Google">
    </mat-form-field>

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>First name</mat-label>
            <input matInput>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Long Last Name That Will Be Truncated</mat-label>
            <input matInput>
          </mat-form-field>
        </td>
      </tr>
    </table>

    <p>
      <mat-form-field class="example-full-width">
        <mat-label>Address</mat-label>
        <textarea matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Address 2</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </p>
  </form>
</mat-menu>
