<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2 rtl class="main-heading">For you</h2>
    </div>
  </div>
  <div class="row align-items-end">
    <div *ngFor="let feature of features" class="col-md-4 col-lg-4" [ngClass]="routeAnimationsElements">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Shiba Inu</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image class="main-image" src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Photo of a Shiba Inu">
        <mat-card-content>
          Primary card content.
          Intended for blocks of text.
          Primary card content.
          Intended for blocks of text
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
        <mat-card-footer> Section anchored to the bottom of the card</mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
