<div class="">
    
    <nav mat-tab-nav-bar class="d-none d-sm-flex">
        <a mat-tab-link *ngFor="let e of examples" [routerLink]="e.link" routerLinkActive #rla="routerLinkActive"
            [active]="rla.isActive" [disabled]="e.auth && !(isAuthenticated$ | async)">
            {{e.link}}
        </a>
    </nav>

    <nav class="nav-responsive d-sm-none d-flex justify-content-center">
        <mat-select [value]="'todos'">
            <mat-option *ngFor="let e of examples" [value]="e" (click)="handleClickSubTab(e)"
                [disabled]="e.auth && !(isAuthenticated$ | async)">
                {{e.link}}
            </mat-option>
        </mat-select>
    </nav>

</div>

<app-spinner [loading]="loading" [message]="'Loading your Netas..'"></app-spinner>

<app-netas-list [netasList]="allNetas$ | async" (viewNeta)="handleGoToNeta($event)"></app-netas-list>
