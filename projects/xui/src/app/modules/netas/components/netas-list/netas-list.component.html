  <div class="row align-items-end card-list">
    <div *ngFor="let neta of netasList" class="col-md-4 col-lg-4 card-padding card-container" [ngClass]="routeAnimationsElements">
      <mat-card [ngClass]="{'card-selected mat-elevation-z4': selected} ">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{neta.netaname}}</mat-card-title>
          <mat-card-subtitle>{{neta.party}}</mat-card-subtitle>
          <mat-card-subtitle>{{neta.state}}</mat-card-subtitle>
          <span [matTooltip]="!selected ? 'Select note' : 'Selected'" class="selection">
            <mat-icon>check_circle</mat-icon>
          </span>
        </mat-card-header>
        <img mat-card-image class="main-image" [src]="neta?.image?.url"
          alt="Photo of a Shiba Inu">
        <mat-card-content>
          Primary card content.
          Intended for blocks of text.
          Primary card content.
          Intended for blocks of text.
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button mat-stroked-button color="primary">Follow</button>
          <button mat-button mat-stroked-button color="accent" (click)="onViewNeta(neta)">View</button>
        </mat-card-actions>
        <!-- <mat-card-footer> Section anchored to the bottom of the card</mat-card-footer> -->
      </mat-card>
    </div>
  </div>
