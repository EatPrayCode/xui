<div class="">
  <div class="row">
    <div class="col-md-12">
      <h3 rtl class="main-heading">For you</h3>
    </div>
  </div>
  <div class="row align-items-end card-list">
    <div *ngFor="let feature of features" class="col-md-4 col-lg-4 card-padding" [ngClass]="routeAnimationsElements">
      <mat-card [ngClass]="{'card-selected mat-elevation-z4': selected} ">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Full Name</mat-card-title>
          <mat-card-subtitle>Party</mat-card-subtitle>
          <span [matTooltip]="!selected ? 'Select note' : 'Selected'" class="selection">
            <mat-icon>check_circle</mat-icon>
          </span>
        </mat-card-header>
        <img mat-card-image class="main-image" src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Photo of a Shiba Inu">
        <mat-card-content>
          Primary card content.
          Intended for blocks of text.
          Primary card content.
          Intended for blocks of text.
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button mat-raised-button color="primary">Follow</button>
          <button mat-button mat-raised-button color="accent" (click)="onViewNeta($event)">View</button>
        </mat-card-actions>
        <!-- <mat-card-footer> Section anchored to the bottom of the card</mat-card-footer> -->
      </mat-card>
    </div>
  </div>
</div>
