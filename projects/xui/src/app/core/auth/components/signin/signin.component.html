
<app-login *ngIf="showLogin" (submitChange)="handleLogin($event)"></app-login>
<a *ngIf="showLogin" class="btn btn-link" (click)="showLogin=false;showRegister=true;">Register</a>
<app-register *ngIf="showRegister" (submitChange)="handleRegister($event)"></app-register>
<a *ngIf="showRegister" class="btn btn-link" (click)="showLogin=true;showRegister=false;">Signin</a>
