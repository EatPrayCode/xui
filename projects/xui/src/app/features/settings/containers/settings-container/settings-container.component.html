<mat-tab-group class="mat-elevation-z4" disablePagination=true (selectedTabChange)="onSequenceChangeEvent($event)">
  
  <mat-tab *ngFor="let link of mainMenuItems" [label]="link" [routerLink]="link.link">

    <ng-template mat-tab-label>
      <span>{{link.label}}</span>
    </ng-template>

  </mat-tab>

</mat-tab-group>

<router-outlet></router-outlet>
